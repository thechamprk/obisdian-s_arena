<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Wall Magazine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #ebdbbc;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .hero-section {
      min-height: calc(100vh - 58px);
      display: flex;
      align-items: center;
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    .hero-title {
      font-size: 2.3rem;
      font-weight: 400;
      letter-spacing: 0.01em;
      line-height: 1.1;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    @media (min-width: 768px) {
      .hero-title {
        font-size: 3.2rem;
      }
    }
    .hero-desc {
      font-size: 1.15rem;
      color: #222;
      margin-bottom: 2rem;
    }
    .main-imgs img {
      border-radius: 0.5em;
      box-shadow: 0 4px 32px rgba(0,0,0,0.07);
      margin-bottom: 1.2rem;
    }
    .btn-login {
      border-radius: 20px;
      padding: 2px 38px;
      font-family: 'Georgia', serif;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">YourBrand</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="blogsDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Blogs
            </a>
            <ul class="dropdown-menu" aria-labelledby="blogsDropdown">
              <li><a class="dropdown-item" href="#">ECE</a></li>
              <li><a class="dropdown-item" href="#">ME</a></li>
              <li><a class="dropdown-item" href="#">CSE</a></li>
              <li><a class="dropdown-item" href="#">EE</a></li>
              <li><a class="dropdown-item" href="#">CE</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gallery</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="noticesDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Notice
            </a>
            <ul class="dropdown-menu" aria-labelledby="noticesDropdown">
              <li><a class="dropdown-item" href="#">ECE</a></li>
              <li><a class= "dropdown-item" href="#">ME</a></li>
              <li><a class="dropdown-item" href="#">CSE</a></li>
              <li><a class="dropdown-item" href="#">EE</a></li>
              <li><a class="dropdown-item" href="#">CE</a></li>
            </ul>
          </li>
          <li class="nav-item ms-lg-3">
            <a class="btn btn-light btn-login" href="#">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero/Main Section -->
  <div class="container hero-section">
    <div class="row align-items-center w-100">
      <!-- Text content -->
      <div class="col-lg-6 col-12 mb-4 mb-lg-0">
        <h1 class="hero-title mb-3">Digital Wall<br>Magazine</h1>
        <p class="hero-desc">A Web-Based Platform for Student Blog, Artwork, Tech Articles and Departmental Notices</p>
      </div>
      <!-- Images -->
      <div class="col-lg-6 col-12 main-imgs d-flex flex-column align-items-lg-end align-items-center">
        <!-- Library image -->
        <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80" class="img-fluid w-100" alt="A large library filled with lots of books" />
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    const button = document.getElementById('clicky-button');
    function pressButton() {
      button.style.boxShadow =
        '6px 6px 8px rgba(0,0,0,0.3), inset -4px -4px 6px #ffffff';
      button.style.transform = 'translate(3px, 3px)';
    }
    function releaseButton() {
      button.style.boxShadow =
        '-6px -6px 10px #ffffff, 6px 6px 15px rgba(0,0,0,0.15)';
      button.style.transform = 'translate(0, 0)';
    }
    button.addEventListener('mousedown', pressButton);
    button.addEventListener('touchstart', pressButton);
    button.addEventListener('mouseup', releaseButton);
    button.addEventListener('mouseleave', releaseButton);
    button.addEventListener('touchend', releaseButton);
    button.addEventListener('touchcancel', releaseButton);
  </script>
</body>
</html>
