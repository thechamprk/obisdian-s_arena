<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Wall Magazine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Montserrat and Playfair Display -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      box-sizing: border-box;
      background: #222;
    }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #e8dbc2;
      color: #111;
      min-height: 100vh;
      box-sizing: border-box;
    }
    .navbar {
      width: 100%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      height: 56px;
      position: relative;
      z-index: 10;
      box-sizing: border-box;
    }
    .navbar .circle {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #ccc;
      margin: 7px 0 7px 16px;
      flex-shrink: 0;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/70/User_icon_BLACK-01.png');
      background-size: cover;
      background-position: center;
      border: 2px solid #fff;
    }
    .navbar .nav-links {
      display: flex;
      gap: 28px;
      margin-left: auto;
      margin-right: 28px;
      align-items: center;
      height: 100%;
    }
    .navbar .nav-links .dropdown {
      position: relative;
      display: inline-block;
    }
    .navbar .nav-links .dropbtn {
      background: none;
      border: none;
      color: #fff;
      font-family: 'Montserrat', 'Georgia', serif;
      font-size: 20px;
      cursor: pointer;
      padding: 0 4px;
      transition: color 0.2s;
      line-height: 1;
    }
    .navbar .nav-links .dropbtn:after {
      content: " â–¼";
      font-size: 0.8em;
    }
    .navbar .nav-links .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      min-width: 120px;
      box-shadow: 0px 8px 24px 0px rgba(0,0,0,0.13);
      border-radius: 7px;
      z-index: 1;
      left: 0;
      top: 35px;
      overflow: hidden;
    }
    .navbar .nav-links .dropdown-content a {
      color: #222;
      padding: 10px 18px;
      text-decoration: none;
      display: block;
      font-size: 17px;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: background 0.17s, color 0.17s;
    }
    .navbar .nav-links .dropdown-content a:hover {
      background: #b9e7bc;
      color: #000;
    }
    .navbar .nav-links .dropdown:hover .dropdown-content,
    .navbar .nav-links .dropdown:focus-within .dropdown-content {
      display: block;
    }
    .navbar .nav-links a, .navbar .nav-links button {
      color: #fff;
      text-decoration: none;
      font-family: 'Montserrat', 'Georgia', serif;
      font-size: 20px;
      transition: color 0.2s;
      line-height: 1;
      padding: 0 4px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .navbar .nav-links a:hover, .navbar .nav-links button:hover {
      color: #ffecb3;
    }
    .navbar .login-btn {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 5px 24px;
      font-size: 18px;
      font-family: 'Montserrat', 'Georgia', serif;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }
    .navbar .login-btn:hover {
      background: #b9e7bc;
      color: #000;
    }

    /* Layout */
    .main-content {
      background: #e8dbc2;
      min-height: calc(100vh - 56px - 40px);
      padding-bottom: 36px;
      border-left: 10px solid #222;
      border-right: 10px solid #222;
      border-bottom: 10px solid #222;
      width: 100%;
      max-width: 100vw;
    }
    .header-row {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      background: linear-gradient(90deg, #b9e7bc 45%, #e8dbc2 45.1%);
      padding: 36px 40px 0 40px;
      border-radius: 0 0 48px 0;
      box-sizing: border-box;
    }
    .main-title-block {
      flex: 1.2;
      min-width: 240px;
    }
    .main-title {
      font-size: 48px;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .main-desc {
      font-size: 18px;
      margin-bottom: 18px;
      max-width: 440px;
    }
    .get-started-btn {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 9px 24px;
      font-size: 17px;
      font-family: 'Montserrat', Arial, sans-serif;
      cursor: pointer;
      margin-bottom: 22px;
      transition: background 0.2s, color 0.2s;
      margin-top: 6px;
    }
    .get-started-btn:hover {
      background: #222;
      color: #b9e7bc;
    }
    .image-box {
      background: #fff;
      border-radius: 28px;
      box-shadow: 3px 6px 16px 0 rgba(0,0,0,0.12);
      width: 630px;
      height: 470px;
      margin-left: 34px;
      margin-right: 10px;
      margin-top: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* Events section */
    .section-label {
      font-size: 20px;
      color: #222;
      background: #b9b3a7;
      display: inline-block;
      padding: 7px 22px;
      border-radius: 8px;
      font-weight: 600;
      margin: 34px 0 12px 40px;
      box-shadow: 1px 2px 7px #c8c8c8;
    }
    .events-row {
      display: flex;
      flex-direction: row;
      gap: 24px;
      margin-left: 40px;
      margin-bottom: 10px;
      margin-right: 40px;
    }
    .event-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 12px 0 rgba(0,0,0,0.10);
      width: 120px;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
      padding: 0;
      margin-bottom: 16px;
      position: relative;
    }
    .event-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    @media (max-width: 1000px) {
      .header-row { flex-direction: column; padding: 24px 8vw 0 8vw; }
      .main-title-block { margin-bottom: 24px; }
      .image-box { margin: 0 auto 0 auto; }
      .section-label { margin: 34px 0 12px 8vw; }
      .events-row { margin-left: 8vw; margin-right: 8vw; gap: 12px; }
    }
    @media (max-width: 650px) {
      .main-title {font-size: 22px;}
      .main-desc {font-size: 13px;}
      .header-row {padding: 16px 6vw 0 6vw;}
      .section-label {font-size: 13px; padding: 6px 10px;}
      .event-card {width: 70px; height: 80px;}
      .events-row {gap: 5px;}
      .image-box {width: 180px; height: 120px;}
    }
    /* End */
  </style>
</head>
