<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Wall Magazine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for Better Typography -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #e8dbc2;
      color: #111;
    }
    /* Navbar styles */
    .navbar {
      width: 100%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0;
      height: 56px;
      position: relative;
      box-sizing: border-box;
    }
    .navbar .circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #ccc;
      margin: 4px 0 4px 8px;
      flex-shrink: 0;
    }
    .navbar .nav-links {
      display: flex;
      gap: 28px;
      margin-left: auto;
      margin-right: 16px;
      align-items: center;
      height: 100%;
    }
    .navbar .nav-links .dropdown {
      position: relative;
      display: inline-block;
    }
    .navbar .nav-links .dropbtn {
      background: none;
      border: none;
      color: #fff;
      font-family: 'Georgia', serif;
      font-size: 20px;
      cursor: pointer;
      padding: 0 4px;
      transition: color 0.2s;
      line-height: 1;
    }
    .navbar .nav-links .dropbtn:after {
      content: " â–¼";
      font-size: 0.8em;
    }
    .navbar .nav-links .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      min-width: 120px;
      box-shadow: 0px 8px 24px 0px rgba(0,0,0,0.13);
      border-radius: 7px;
      z-index: 1;
      left: 0;
      top: 35px;
      overflow: hidden;
    }
    .navbar .nav-links .dropdown-content a {
      color: #222;
      padding: 10px 18px;
      text-decoration: none;
      display: block;
      font-size: 18px;
      font-family: 'Roboto', Arial, sans-serif;
      transition: background 0.17s, color 0.17s;
    }
    .navbar .nav-links .dropdown-content a:hover {
      background: #b9e7bc;
      color: #000;
    }
    .navbar .nav-links .dropdown:hover .dropdown-content,
    .navbar .nav-links .dropdown:focus-within .dropdown-content {
      display: block;
    }
    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-family: 'Georgia', serif;
      font-size: 20px;
      transition: color 0.2s;
      line-height: 1;
      padding: 0 4px;
      position: relative;
    }
    .navbar .nav-links a:hover {
      color: #b9e7bc;
    }
    .navbar .login-btn {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 6px 24px;
      font-size: 18px;
      font-family: 'Georgia', serif;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .navbar .login-btn:hover {
      background: #b9e7bc;
      color: #000;
    }

    /* Hero/main section styles */
    .hero-section {
      background: #b9e7bc;
      padding: 48px 0 0 0;
      min-height: 440px;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      position: relative;
    }
    .main-content {
      display: flex;
      flex-direction: row;
      gap: 48px;
      width: 100vw;
      justify-content: flex-start;
      align-items: flex-end;
      margin-top: -40px;
      /* overlap green and tan section */
    }
    .left-content {
      flex: 1;
      padding: 48px 0 0 48px;
    }
    .left-content h1 {
      font-size: 64px;
      font-weight: 400;
      margin: 0 0 36px 0;
      line-height: 1.05;
      letter-spacing: 1px;
    }
    .left-content .subtitle {
      font-size: 21px;
      margin-bottom: 18px;
      margin-top: 24px;
      color: #222;
      font-weight: 400;
    }
    .get-started-btn {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 28px;
      font-size: 21px;
      font-family: inherit;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s, color 0.2s;
    }
    .get-started-btn:hover {
      background: #222;
      color: #b9e7bc;
    }
    .right-image {
      flex: 1.1;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      padding-right: 80px;
      /* Responsive */
    }
    .right-image .image-card {
      background: #e8dbc2;
      border-radius: 38px;
      box-shadow: 8px 12px 18px 0 rgba(0,0,0,0.15);
      padding: 35px 28px 28px 28px;
      margin-top: -96px;
      /* overlap effect */
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 380px;
      min-height: 380px;
      max-width: 430px;
      max-height: 430px;
      aspect-ratio: 1/1;
    }
    /* Responsive Design */
    @media (max-width: 1050px) {
      .main-content {
        flex-direction: column;
        align-items: flex-start;
        gap: 18px;
      }
      .left-content {
        padding: 32px 24px 0 24px;
      }
      .right-image {
        justify-content: center;
        padding-right: 0;
      }
      .right-image .image-card {
        margin-top: 8px;
      }
    }
    @media (max-width: 650px) {
      .navbar .nav-links {
        gap: 12px;
        font-size: 15px;
        margin-right: 4px;
      }
      .left-content h1 {
        font-size: 40px;
      }
      .left-content .subtitle {
        font-size: 16px;
      }
      .right-image .image-card {
        min-width: 220px;
        min-height: 220px;
        max-width: 260px;
        max-height: 260px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="circle"></div>
    <div class="nav-links">
      <div class="dropdown">
        <button class="dropbtn">Blogs</button>
        <div class="dropdown-content">
          <a href="#">CSE</a>
          <a href="#">ECE</a>
          <a href="#">EE</a>
          <a href="#">CE</a>
          <a href="#">ME</a>
        </div>
      </div>
      <a href="#">About Us</a>
      <a href="#">Gallery</a>
      <div class="dropdown">
        <button class="dropbtn">Notice</button>
        <div class="dropdown-content">
          <a href="#">CSE</a>
          <a href="#">ECE</a>
          <a href="#">EE</a>
          <a href="#">CE</a>
          <a href="#">ME</a>
        </div>
      </div>
      <button class="login-btn">Login</button>
    </div>
  </div>

  <!-- Hero/Main Section -->
  <section class="hero-section">
    <div class="main-content">
      <!-- Left Side (Text) -->
      <div class="left-content">
        <h1>
          Digital Wall<br>
          Magazine
        </h1>
        <div class="subtitle">
          A Web-Based Platform for Student Blogs,<br>
          Artwork, Tech Articles and <br>
          Departmental Notice
        </div>
        <button class="get-started-btn">Get Started</button>
      </div>
      <!-- Right Side (Image) -->
      <div class="right-image">
        <div class="image-card">
          <!-- SVG Illustration (matches style in screenshot) -->
          <svg width="330" height="330" viewBox="0 0 330 330" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g>
              <!-- Light bulbs -->
              <ellipse cx="80" cy="75" rx="45" ry="40" fill="#FFD65C" stroke="#fff" stroke-width="4"/>
              <ellipse cx="165" cy="75" rx="45" ry="40" fill="#FFD65C" stroke="#fff" stroke-width="4"/>
              <ellipse cx="250" cy="75" rx="45" ry="40" fill="#FFD65C" stroke="#fff" stroke-width="4"/>
              <!-- Bulb highlights -->
              <ellipse cx="65" cy="60" rx="10" ry="7" fill="#fff" opacity="0.3"/>
              <ellipse cx="150" cy="62" rx="10" ry="7" fill="#fff" opacity="0.3"/>
              <ellipse cx="235" cy="60" rx="10" ry="7" fill="#fff" opacity="0.3"/>
              <!-- Bulb base -->
              <rect x="60" y="95" width="40" height="18" rx="7" fill="#CFCFCF"/>
              <rect x="145" y="95" width="40" height="18" rx="7" fill="#CFCFCF"/>
              <rect x="230" y="95" width="40" height="18" rx="7" fill="#CFCFCF"/>
              <!-- Bulb screw lines -->
              <rect x="65" y="107" width="30" height="5" rx="2.5" fill="#A5A5A5"/>
              <rect x="150" y="107" width="30" height="5" rx="2.5" fill="#A5A5A5"/>
              <rect x="235" y="107" width="30" height="5" rx="2.5" fill="#A5A5A5"/>
              <!-- Light rays -->
              <g stroke="#fff" stroke-width="4">
                <line x1="80" y1="20" x2="80" y2="0"/>
                <line x1="165" y1="20" x2="165" y2="0"/>
                <line x1="250" y1="20" x2="250" y2="0"/>
                <line x1="45" y1="35" x2="30" y2="20"/>
                <line x1="115" y1="35" x2="130" y2="20"/>
                <line x1="210" y1="30" x2="195" y2="15"/>
                <line x1="285" y1="35" x2="300" y2="20"/>
              </g>
              <!-- Three people -->
              <!-- Person 1 (woman, left) -->
              <g>
                <rect x="55" y="135" width="16" height="50" rx="8" fill="#1b9cfc"/>
                <rect x="62" y="185" width="12" height="40" rx="6" fill="#263238"/>
                <rect x="42" y="185" width="12" height="38" rx="6" fill="#f48fb1"/>
                <ellipse cx="63" cy="130" rx="12" ry="12" fill="#f48fb1"/>
                <rect x="55" y="147" width="22" height="22" rx="7" fill="#fff"/>
                <rect x="55" y="160" width="24" height="14" rx="4" fill="#1b9cfc"/>
              </g>
              <!-- Person 2 (man, center) -->
              <g>
                <rect x="140" y="145" width="18" height="70" rx="9" fill="#1b9cfc"/>
                <rect x="140" y="215" width="12" height="50" rx="6" fill="#263238"/>
                <rect x="153" y="215" width="12" height="54" rx="6" fill="#263238"/>
                <ellipse cx="149" cy="135" rx="13" ry="13" fill="#fec89a"/>
                <rect x="140" y="160" width="24" height="26" rx="7" fill="#fff"/>
                <rect x="140" y="180" width="25" height="18" rx="4" fill="#1b9cfc"/>
                <!-- yellow scarf -->
                <rect x="160" y="155" width="32" height="8" rx="4" fill="#FFD65C"/>
              </g>
              <!-- Person 3 (man, right) -->
              <g>
                <rect x="220" y="135" width="16" height="60" rx="8" fill="#1b9cfc"/>
                <rect x="236" y="195" width="12" height="44" rx="6" fill="#263238"/>
                <rect x="220" y="195" width="12" height="44" rx="6" fill="#263238"/>
                <ellipse cx="228" cy="130" rx="12" ry="12" fill="#fec89a"/>
                <rect x="220" y="147" width="20" height="26" rx="7" fill="#fff"/>
                <rect x="220" y="160" width="22" height="16" rx="4" fill="#1b9cfc"/>
              </g>
            </g>
          </svg>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
