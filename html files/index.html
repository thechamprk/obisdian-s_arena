<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Wall Magazine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Montserrat and Playfair Display -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #222; /* For border effect */
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: #e8dbc2;
      color: #111;
      height: 100%;
      min-height: 100vh;
      box-sizing: border-box;
    }
    /* Navbar styles */
    .navbar {
      width: 100%;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0;
      height: 56px;
      position: relative;
      box-sizing: border-box;
      z-index: 10;
    }
    .navbar .circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: #ccc;
      margin: 4px 0 4px 16px;
      flex-shrink: 0;
    }
    .navbar .nav-links {
      display: flex;
      gap: 38px;
      margin-left: auto;
      margin-right: 24px;
      align-items: center;
      height: 100%;
    }
    .navbar .nav-links .dropdown {
      position: relative;
      display: inline-block;
    }
    .navbar .nav-links .dropbtn {
      background: none;
      border: none;
      color: #fff;
      font-family: 'Montserrat', 'Georgia', serif;
      font-size: 22px;
      cursor: pointer;
      padding: 0 4px;
      transition: color 0.2s;
      line-height: 1;
    }
    .navbar .nav-links .dropbtn:after {
      content: " â–¼";
      font-size: 0.8em;
    }
    .navbar .nav-links .dropdown-content {
      display: none;
      position: absolute;
      background: #fff;
      min-width: 120px;
      box-shadow: 0px 8px 24px 0px rgba(0,0,0,0.13);
      border-radius: 7px;
      z-index: 1;
      left: 0;
      top: 35px;
      overflow: hidden;
    }
    .navbar .nav-links .dropdown-content a {
      color: #222;
      padding: 10px 18px;
      text-decoration: none;
      display: block;
      font-size: 18px;
      font-family: 'Montserrat', Arial, sans-serif;
      transition: background 0.17s, color 0.17s;
    }
    .navbar .nav-links .dropdown-content a:hover {
      background: #b9e7bc;
      color: #000;
    }
    .navbar .nav-links .dropdown:hover .dropdown-content,
    .navbar .nav-links .dropdown:focus-within .dropdown-content {
      display: block;
    }
    .navbar .nav-links a {
      color: #fff;
      text-decoration: none;
      font-family: 'Montserrat', 'Georgia', serif;
      font-size: 22px;
      transition: color 0.2s;
      line-height: 1;
      padding: 0 4px;
      position: relative;
    }
    .navbar .nav-links a:hover {
      color: #ffecb3;
    }
    .navbar .login-btn {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 5px 24px;
      font-size: 20px;
      font-family: 'Montserrat', 'Georgia', serif;
      margin-left: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .navbar .login-btn:hover {
      background: #b9e7bc;
      color: #000;
    }

    /* Hero/main section styles */
    .hero-section {
      margin: 0 auto;
      width: 97%;
      max-width: 98vw;
      min-width: 310px;
      background: none;
      padding-top: 32px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .hero-content-wrapper {
      width: 100%;
      background: none;
      display: flex;
      flex-direction: row;
      min-height: 650px;
      border-radius: 0 0 0 0;
    }
    .hero-left {
      flex: 1.05;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 0 0 0 40px;
      background: #b9e7bc;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
      border-bottom-left-radius: 0;
      border-top-right-radius: 48px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      min-height: 380px;
      min-width: 350px;
    }
    .hero-main-bg {
      background: #f3e3c7;
      flex: 2;
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: stretch;
      border-top-right-radius: 48px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      min-height: 650px;
      width: 100%;
    }
    .hero-left-content {
      padding: 48px 0 0 0;
      max-width: 600px;
    }
    .hero-title {
      font-size: 64px;
      font-weight: 700;
      margin: 0 0 24px 0;
      letter-spacing: 1px;
      font-family: 'Playfair Display', serif;
      line-height: 1.05;
    }
    .hero-desc {
      font-size: 24px;
      margin-bottom: 32px;
      margin-top: 8px;
      color: #222;
      font-weight: 400;
      font-family: 'Montserrat', Arial, sans-serif;
      line-height: 1.3;
      max-width: 430px;
    }
    .get-started-btn {
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px 28px;
      font-size: 21px;
      font-family: 'Montserrat', Arial, sans-serif;
      cursor: pointer;
      margin-bottom: 36px;
      margin-top: 0;
      transition: background 0.2s, color 0.2s;
    }
    .get-started-btn:hover {
      background: #222;
      color: #b9e7bc;
    }
    .hero-cards {
      display: flex;
      gap: 26px;
      margin-top: 8px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    .hero-card {
      width: 132px;
      height: 170px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 12px 0 rgba(0,0,0,0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }
    .hero-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 14px;
      display: block;
    }
    .hero-card-caption {
      font-size: 13px;
      font-family: 'Montserrat', Arial, sans-serif;
      padding: 5px 7px;
    }
    .hero-right {
      flex: 1.15;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      min-width: 350px;
      min-height: 450px;
      padding: 38px 48px 0 0;
      background: none;
    }
    .hero-right-card {
      background: #f3e3c7;
      border-radius: 48px;
      box-shadow: 8px 12px 18px 0 rgba(0,0,0,0.13);
      padding: 30px 32px;
      margin-top: 0;
      min-width: 380px;
      min-height: 380px;
      max-width: 450px;
      max-height: 450px;
      aspect-ratio: 1/1;
      display: flex;
      align-items: center;
      justify-content: center;
      /* shadow for floating look */
    }
    /* Responsive Design */
    @media (max-width: 1100px) {
      .hero-content-wrapper {
        flex-direction: column;
        min-height: 700px;
        border-radius: 0;
      }
      .hero-main-bg {
        flex-direction: column;
        min-height: 400px;
        border-radius: 0;
      }
      .hero-left, .hero-right {
        min-width: 200px;
        padding: 0 0 0 0;
      }
      .hero-right {
        padding: 24px 0 0 0;
        justify-content: center;
      }
      .hero-right-card {
        margin: 0 auto;
      }
    }
    @media (max-width: 750px) {
      .hero-section {
        width: 100vw;
        min-width: unset;
        padding: 0;
      }
      .hero-left {
        padding: 0 0 0 0;
        min-width: 0;
      }
      .hero-left-content {
        padding: 32px 12px 0 12px;
      }
      .hero-title {
        font-size: 36px;
      }
      .hero-desc {
        font-size: 17px;
      }
      .hero-card {
        width: 94px;
        height: 122px;
      }
      .hero-right {
        padding: 16px 0 0 0;
        min-width: 0;
      }
      .hero-right-card {
        min-width: 190px;
        min-height: 190px;
        max-width: 220px;
        max-height: 220px;
        border-radius: 30px;
        padding: 8px 9px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="circle"></div>
    <div class="nav-links">
      <a href="#">Blogs</a>
      <a href="#">About Us</a>
      <a href="gallery.html">Gallery</a>
      <a href="#">Notice</a>
      <button class="login-btn">Login</button>
    </div>
  </div>

  <!-- Hero/Main Section -->
  <section class="hero-section">

      <div class="hero-left">
        <div class="hero-left-content">
          <div class="hero-title">Digital Wall<br>Magazine</div>
          <div class="hero-desc">
            A Web-Based Platform for Student Blogs,<br>
            Artwork, Tech Articles and<br>
            Departmental Notice
          </div>
          <button class="get-started-btn">Get Started</button>
          <div class="hero-cards">
            <div class="hero-card">
              <img src="https://i.imgur.com/5S7y7dm.png" alt="Hackmanthan poster">

              <img src="https://i.imgur.com/o5g4M3M.png" alt="Hindi article news clipping">

          </div>
        </div>
      </div>
      <div class="hero-main-bg">
        <div class="hero-right">
          <div class="hero-right-card">

              <!-- Man right -->
              <g>
                <rect x="221" y="160" width="17" height="60" rx="8" fill="#1b9cfc"/>

            </svg>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
